Summary: 'Die Warn-App des BBK'
Description: Mit der Notfall-Informations- und Nachrichten-App des Bundes, kurz Warn-App NINA, erhalten Sie wichtige Warnmeldungen des Bevölkerungsschutzes für unterschiedliche Gefahrenlagen wie zum Beispiel Gefahrstoffausbreitung oder einen Großbrand. Wetterwarnungen des Deutschen Wetterdienstes und Hochwasserinformationen der zuständigen Stellen der Bundesländer sind ebenfalls in die Warn-App integriert.
WebSite: 'https://www.bbk.bund.de/DE/Warnung-Vorsorge/Warn-App-NINA/warn-app-nina_node.html'
